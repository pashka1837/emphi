<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сделки</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="table-responsive">
        <table class="table table-hover table-bordered border-primary">
          <thead>
            <tr>
              <th width="80" scope="col">ID</th>
              <th width="30%" scope="col">Название сделки</th>
              <th width="10%" scope="col">Бюджет</th>
              <th width="30%" scope="col">Контакт</th>
              <th width="23%" scope="col">Телефон</th>
            </tr>
          </thead>
          <tbody id="dealsTable"></tbody>
          <tfoot id="tableLoader" style="display: none">
            <tr>
              <td colspan="5">
                <div
                  class="spinner-border spinner-border-sm text-primary"
                  role="status"
                ></div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
